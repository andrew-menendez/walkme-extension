<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="/normalize.css">
  <link rel="stylesheet" type="text/css" href="/skeleton.css">
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
<div class="container" id="popup_main_div">

  <div class="row" id="header">
    <div class="twelve columns">
      <h4>Custom Injector</h4>
    </div>
  </div>

<div class=" double-dropdowns row">
  <div class="twelve columns">
    
    <div class="row">
        <div class="two columns">
        </div>
        <div class="five columns">
          <label>Account</label>
          <select id="account">
          <option>pick an account</option>
          <!-- options inserted via jquery -->
          </select>
        </div>
    
        <div class="five columns">
          <label>Environment</label>
          <select id="env">
          <option>pick an env</option>
           <option value="prod">prod</option>
           <option value="test">test</option>
           <option value="success">success</option>
          </select>
        </div>
    </div>
  </div>
</div>
<table class="u-full-width">
  <thead>
    <tr>
      <th>Param</th>
      <th>Current Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Account</td>
      <td id="acc-value"></td>
    </tr>
    <tr>
      <td>Editor Email</td>
      <td id="email-display">42</td>
    </tr>
    <tr>
      <td>Environment</td>
      <td id="env-value">42</td>
    </tr>
    <tr>
      <td>Save Status</td>
      <td id="status"></td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="twelve columns">
  <textarea id="snippet-display">your snippet url </textarea>
  </div>
</div>
<div id="button-area" class="row">
  <div class="twelve columns">
    <button class="button" id="checkbutton">Check Snippet</button>

    <button class="button" id="save-settings-button">Store</button>
    <button class="button" id="plugin-explain-button">Explain Plugins</button>
    <div id="injectbuttonarea">
      <button class="button button-primary" id="inject">Inject Snippet</button>
    </div>
    </div>
</div>

</div>
<script src="/storage/getStorage.js"></script>
</body>
</html>
